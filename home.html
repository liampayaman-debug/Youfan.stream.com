<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home — You Fan Stream</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: #1d1a25;
      color: white;
      font-family: system-ui, sans-serif;
      overflow-x: hidden;
    }

    .neon-btn {
      background: linear-gradient(90deg, #6b21a8, #9f5cff);
      box-shadow: 0 6px 24px rgba(155, 94, 255, 0.25),
                  0 0 40px rgba(155, 94, 255, 0.18) inset;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }
    .neon-btn:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 10px 40px rgba(155, 94, 255, 0.35),
                  0 0 55px rgba(155, 94, 255, 0.25) inset;
    }

    .tab-active {
      color: #caa3ff;
      font-weight: 700;
      border-bottom: 2px solid #caa3ff;
    }

    .thumb {
      position: relative;
      border-radius: 14px;
      overflow: hidden;
      background: #0f0f13;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .thumb img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      filter: blur(6px) brightness(0.7);
      transition: filter 0.4s ease;
    }
    .thumb:hover img { filter: blur(3px) brightness(0.9); }
    .thumb:hover { transform: translateY(-3px); box-shadow: 0 0 20px rgba(155,94,255,0.3); }
    .thumb .play {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 0 0 20px rgba(255,255,255,0.7);
    }

    .sidebar {
      background: #0f0f13;
      border-left: 1px solid #2a1a4a;
      padding: 20px;
      width: 300px;
    }

    #premiumModal {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 50;
      background: rgba(0, 0, 0, 0.7);
      align-items: center;
      justify-content: center;
    }
    #premiumModal.show { display: flex; }
    #premiumModal .modal-content {
      transform: scale(0.7);
      opacity: 0;
      transition: transform 0.25s ease, opacity 0.25s ease;
      box-shadow: 0 0 40px 10px rgba(155,94,255,0.4);
    }
    #premiumModal .modal-content.pop {
      transform: scale(1);
      opacity: 1;
    }
  </style>
</head>
<body class="flex flex-col">

  <!-- HEADER -->
  <nav class="w-full bg-[#1d1b21] border-b border-[#2c2a2f] fixed top-0 z-50 shadow-lg">
    <div class="max-w-7xl mx-auto px-6 flex items-center justify-between h-16">
      <a href="#" class="flex items-center space-x-3">
        <img src="Youfanlogo.png" alt="You Fan Stream Logo" class="w-10 h-10 rounded-full shadow-lg object-cover">
        <span class="text-xl font-extrabold tracking-wide bg-clip-text text-transparent bg-gradient-to-r from-purple-500 via-pink-500 to-orange-400">You Fan Stream</span>
      </a>
      <ul class="hidden sm:flex space-x-8 text-sm font-medium text-gray-300">
        <li><a href="#" class="hover:text-purple-400 transition duration-300">Home</a></li>
        <li><a href="broadcasts.html" class="hover:text-purple-400 transition duration-300">Broadcasts</a></li>
        <li><a href="profile.html" class="hover:text-purple-400 transition duration-300">Profile</a></li>
        <li><a href="#" class="hover:text-purple-400 transition duration-300">Settings</a></li>
      </ul>
      <div class="flex items-center space-x-4">
        <button class="px-4 py-2 text-sm font-semibold rounded-full bg-gradient-to-r from-purple-600 to-pink-500 text-white shadow-lg hover:from-purple-700 hover:to-pink-600 transition duration-300">Go Live</button>
        <button id="openModalBtnTop" class="px-5 py-2 text-sm font-semibold rounded-full border-2 border-purple-600 text-purple-300 hover:text-white hover:bg-purple-600 transition duration-300">Subscribe</button>
      </div>
    </div>
  </nav>

  <div class="h-16"></div>

  <main class="max-w-7xl mx-auto w-full flex gap-6 mt-8 px-6">

    <!-- LEFT MAIN CONTENT -->
    <div class="flex-1">
      <div class="flex space-x-10 border-b border-[#2c2a2f] pb-3 mb-6">
        <button class="tab-active">All</button>
        <button class="text-gray-400 hover:text-purple-300 transition">Subscribed</button>
        <button class="text-gray-400 hover:text-purple-300 transition">For You</button>
      </div>

      <h2 class="text-xl font-bold mb-4 text-[#caa3ff]">Made For You</h2>
      <div class="grid grid-cols-3 gap-6">
        <div class="thumb openModalBtn">
          <img src="thumb1.jpg" alt="Video 1">
          <div class="play">▶</div>
        </div>
        <div class="thumb openModalBtn">
          <img src="thumb2.jpg" alt="Video 2">
          <div class="play">▶</div>
        </div>
        <div class="thumb openModalBtn">
          <img src="thumb3.jpg" alt="Video 3">
          <div class="play">▶</div>
        </div>
        <div class="thumb openModalBtn">
          <img src="thumb4.jpg" alt="Video 4">
          <div class="play">▶</div>
        </div>
        <div class="thumb openModalBtn">
          <img src="thumb5.jpg" alt="Video 5">
          <div class="play">▶</div>
        </div>
        <div class="thumb openModalBtn">
          <img src="thumb6.jpg" alt="Video 6">
          <div class="play">▶</div>
        </div>
      </div>
    </div>

    <!-- SIDEBAR -->
    <aside class="sidebar rounded-xl">
      <h3 class="text-lg font-bold text-[#caa3ff] mb-4">Suggestions</h3>
      <div class="space-y-3 mb-8">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-2">
            <img src="https://i.pravatar.cc/50?img=12" class="w-10 h-10 rounded-full border border-purple-500" alt="user">
            <span>@MikaZee</span>
          </div>
          <button class="neon-btn text-xs py-1 px-3 rounded-full openModalBtn">Follow</button>
        </div>
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-2">
            <img src="https://i.pravatar.cc/50?img=25" class="w-10 h-10 rounded-full border border-purple-500" alt="user">
            <span>@LiveKay</span>
          </div>
          <button class="neon-btn text-xs py-1 px-3 rounded-full openModalBtn">Follow</button>
        </div>
      </div>

      <h3 class="text-lg font-bold text-[#caa3ff] mb-4">Streams You Might Like</h3>
      <div class="space-y-3">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-2">
            <img src="https://i.pravatar.cc/50?img=47" class="w-10 h-10 rounded-full border-2 border-red-500 animate-pulse" alt="live">
            <span>@JayFire</span>
          </div>
          <button class="neon-btn text-xs py-1 px-3 rounded-full openModalBtn">Watch</button>
        </div>
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-2">
            <img src="https://i.pravatar.cc/50?img=19" class="w-10 h-10 rounded-full border-2 border-red-500 animate-pulse" alt="live">
            <span>@NovaX</span>
          </div>
          <button class="neon-btn text-xs py-1 px-3 rounded-full openModalBtn">Watch</button>
        </div>
      </div>
    </aside>
  </main>

  <!-- Premium Only Modal -->
  <div id="premiumModal">
    <div class="modal-content rounded-2xl p-6 bg-[#0f0f12] border border-[#2a1a4a] relative">
      <button id="closePremiumModal" class="absolute top-3 right-3 text-slate-300 hover:text-white text-2xl">&times;</button>
      <h3 class="text-2xl font-extrabold text-white/95 text-center">Oops! For Premium Users Only</h3>
      <p class="mt-3 text-slate-300 text-center">Unlock full live streams and exclusive content by subscribing.</p>
      <div class="mt-6 flex gap-3 justify-center">
        <button id="subscribePremiumBtn" class="neon-btn py-3 px-6 rounded-full text-white font-semibold">Subscribe Now</button>
      </div>
    </div>
  </div>

  <script>
    // Handle all openModalBtn clicks
    const openButtons = document.querySelectorAll('.openModalBtn, #openModalBtnTop');
    const premiumModal = document.getElementById('premiumModal');
    const closePremiumModal = document.getElementById('closePremiumModal');
    const subscribePremiumBtn = document.getElementById('subscribePremiumBtn');

    openButtons.forEach(btn => btn.addEventListener('click', () => {
      premiumModal.classList.add('show');
      setTimeout(() => premiumModal.querySelector('.modal-content').classList.add('pop'), 10);
    }));

    closePremiumModal.addEventListener('click', () => {
      const modalContent = premiumModal.querySelector('.modal-content');
      modalContent.classList.remove('pop');
      setTimeout(() => premiumModal.classList.remove('show'), 250);
    });

    subscribePremiumBtn.addEventListener('click', () => window.location.href = "plan.html");
  </script>

</body>
</html>
